<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
        span.vermelho {
            background-color: rgba(255, 0, 0, 0.438);
            padding: 2px;
        }
        span.verde {
            background-color: rgba(0, 255, 0, 0.466);
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="verificar()">Verificar</button>
    <section id='resultado'>
        <p>Informe um ano para saber se ele é bissexto</p>
    </section>
    <script>
        function verificar() {
            let saida = document.getElementById('resultado');

            let ano = Number(window.prompt(`Qual é o ano que você quer verificar?`));

            let resp;

            if (!isBissexto(ano)) {
                resp = '<span class="vermelho"><strong>NÃO É BISSEXTO</strong></span> &#x274C;'
            } else {
                resp = '<span class="verde"><strong>É BISSEXTO</strong></span> &#x2714;'
            }
            
            saida.innerHTML = `<p>O ano de ${ano} ${resp}</p>`;

        }
        function isBissexto(ano) {
            return ano % 4 === 0 && ano % 100 != 0 || ano % 400 === 0;
        }
    </script>
</body>
</html>
