<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="converter()">Converter</button>
    <section id='resultado'>
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function converter() {
            let format = Intl.NumberFormat('pt-br');
            let res = document.getElementById('resultado');
            let m = Number(window.prompt('Digite uma medida em metros (m)?'));
            let medida = format.format(m);
            let km = format.format(m/1000);
            let hm = format.format(m/100);
            let dam = format.format(m/10);
            let dm = format.format(m*10);
            let cm = format.format(m*100);
            let mm = format.format(m*1000);
            res.innerHTML = `<h2>A distância de ${medida} metros, corresponde a...</h2>`;
            res.innerHTML += `<p>${km} quilômetros (Km)</p>`;
            res.innerHTML += `<p>${hm} hectômetros (Hm)</p>`;
            res.innerHTML += `<p>${dam} decâmetros (Dam)</p>`;
            res.innerHTML += `<p>${dm} decímetros (dm)</p>`;
            res.innerHTML += `<p>${cm} centímetros (cm)</p>`;
            res.innerHTML += `<p>${mm} milímetros (mm)</p>`;
        }
    </script>
</body>
</html>
