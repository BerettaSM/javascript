<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <button onclick="botao1()">Botão 1</button>
    <button onclick="botao2()">Botão 2</button>
    <button onclick="botao3()">Botão 3</button>
    <script>
        function botao1() {
            window.alert('Você clicou no 1o botão!');
        }
        function botao2() {
            window.alert('Você clicou no 2o botão!');
        }
        function botao3() {
            window.alert('Você clicou no 3o botão!');
        }
    </script>
</body>
