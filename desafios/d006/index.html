<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <section id='resultado'>
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function converter() {
            let format = Intl.NumberFormat('pt-br');
            let res = document.getElementById('resultado');
            let temp = Number(window.prompt('Digite uma temperatura em °C(Celsius)'));
            let celsius = format.format(temp) + '°C';
            let fahrenheit = format.format(celsiusToFahrenheit(temp)) + '°F';
            let kelvin = format.format(celsiusToKelvin(temp)) + '°K';
            res.innerHTML = `<h1>A temperatura de ${celsius}, corresponde a...</h1>`;
            res.innerHTML += `<p>${kelvin} (Kelvin)</p>`;
            res.innerHTML += `<p>${fahrenheit} (Fahrenheit)</p>`;
        }
        function celsiusToKelvin(temp) {
            return temp + 273.15;
        }
        function celsiusToFahrenheit(temp) {
            return temp * 1.8 + 32;
        }
    </script>
</body>
</html>
