<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="reajuste()">Reajustar salário</button>
    <section id='resultado'>
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function reajuste() {
            let formatReal = Intl.NumberFormat('pt-br', {
                style: 'currency',
                currency: 'BRL'
            });
            let res = document.getElementById('resultado');
            let nome = window.prompt('Qual é o nome do funcionário?');
            let sal = Number(window.prompt(`Qual é o salário de ${nome}`));
            let porc = Number(window.prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`));
            let aumento = sal * porc/100;
            res.innerHTML = `<h1>${nome} recebeu um aumento salarial!</h1>`;
            res.innerHTML += `<p>O salário atual era ${formatReal.format(sal)}.</p>`;
            res.innerHTML += `<p>Com um aumento de ${porc}%, o salário vai aumentar ${formatReal.format(aumento)} no próximo mês.</p>`;
            res.innerHTML += `<p>E a partir daí, ${nome} vai passar a ganhar ${formatReal.format(sal+aumento)}.</p>`;
        }
    </script>
</body>
</html>
