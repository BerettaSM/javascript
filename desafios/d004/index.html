<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="calcular()">Comprar produto</button>
    <script>
        function calcular() {
            var prod = window.prompt('Que produto você está comprando?');
            var valor = Number(window.prompt(`Quanto custa ${prod} que você está comprando?`));
            var pagamento = Number(window.prompt(`Qual foi o valor que você deu para pagar ${prod}?`));
            var troco = pagamento - valor;
            window.alert(`Você comprou ${prod} que custou ${formatToDinheirinha(valor)}.\nDeu ${formatToDinheirinha(pagamento)} em dinheiro e vai receber ${formatToDinheirinha(troco)} de troco.\nVolte sempre!`);
        }
        function formatToDinheirinha ( val ) {
            let realBrFormat = Intl.NumberFormat('pt-br', {
                style: 'currency', 
                currency: 'BRL'
            });
            return realBrFormat.format(val);
        }
    </script>
</body>
</html>
