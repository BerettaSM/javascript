<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function calcular() {
            var num = Number(window.prompt('Digite um número:'));
            var res = window.document.getElementById('resultado');
            var valAbsoluto = Math.abs(num);
            var parteInteira = Math.trunc(num);
            var valInteiroMaisProximo = Math.round(num);
            var raizQuadrada = Math.sqrt(num);
            var raizCubica = Math.cbrt(num);
            var aoQuadrado = num ** 2;
            var aoCubo = num ** 3;
            res.innerHTML = `<p>O número a ser analisado aqui será o <strong>${num}</strong>.</p>`;
            res.innerHTML += '<hr>';
            res.innerHTML += `<p>O seu valor absoluto é ${valAbsoluto}.</p>`;
            res.innerHTML += `<p>A sua parte inteira é ${parteInteira}.</p>`;
            res.innerHTML += `<p>O valor inteiro mais próximo é ${valInteiroMaisProximo}.</p>`;
            res.innerHTML += `<p>A sua raiz quadrada é ${raizQuadrada}.</p>`;
            res.innerHTML += `<p>A sua raiz cúbica é ${raizCubica}.</p>`;
            res.innerHTML += `<p>O valor de ${num}<sup>2</sup> é ${aoQuadrado}.</p>`;
            res.innerHTML += `<p>O valor de ${num}<sup>3</sup> é ${aoCubo}.</p>`;
        }
    </script>
</body>
</html>
