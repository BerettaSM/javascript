<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <script>
        window.alert('Seja bem-vindo ao meu site!');
    </script>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vem aqui</p>
    </section>
    <script>
        function calcular() {
            var num = Number(window.prompt('Digite um número:'));
            var res = window.document.getElementById('resultado');
            res.innerHTML = `<p>O dobro de ${num} é ${num*2} e a metade é ${num/2}!</p>`;
        }
    </script>
</body>
</html>
